<!DOCTYPE html>
<html ng-app='CountApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>LunchCheck</title>
  </head>
  <body class="container">
    <h1>LunchCheck</h1>
    <div class="form-group" ng-controller='CountController'>
      <div>
        <input type="text" ng-model="message" class="form-control"  ng-style="myStyle">
      </div>
      <div class="form-group message" ng-style="myStyle" style="font-size: 1.5em;">
        {{returnMsg}}
      </div>
      <div>
        <button type="button" ng-click="CheckIfTooMuch()"  class="btn btn-default" name="button">Check If Too Much</button>
      </div>

    </div>
  </body>
</html>
